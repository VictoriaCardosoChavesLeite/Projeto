<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/cadastro_style.css')}}">
</head>

<body>
    <div class="container">

        <div class="container-cadastro">
            <div class="wrap-cadastro">
                <form action="/cadastro" method="POST" class="cadastro-form">
                    <span class="cadastro-form-title">
                        Cadastro
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="matricula" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Matrícula"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="nome" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Nome"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="text" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35 function">
                        <span class="focus-input-form" data-placeholder="Cargo"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <select id="cargo" class="select input-form" name="cargo" required="required">
                            <option value="">Escolha seu cargo</option>
                            <option value="aluno">Aluno</option>
                            <option value="funcionario">Funcionário</option>
                        </select>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="password" name="password">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>


                    <div class="container-cadastro-form-btn">
                        <input type="submit" class="cadastro-form-btn" value="Cadastrar"></input>
                    </div>
                </form>
            </div>
            <img src="static\image\Thesis-pana.png" alt="Login" width="400" height="400" class="margin-left-50" />
        </div>
    </div>


    <script>
        let inputs = document.getElementsByClassName("input-form");
        for (let input of inputs) {
            input.addEventListener("blur", function () {
                if (input.value.trim() != "") {
                    input.classList.add("has-val")
                } else {
                    input.classList.remove("has-val")
                }
            });
        }

    </script>
</body>

</html>
